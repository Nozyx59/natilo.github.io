<!DOCTYPE html>
<html lang="fr" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Natilo - Bot Discord</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link rel="icon" href="danime.png">
      <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,600,700,800,900&display=swap" rel="stylesheet">

      <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700,800,900&display=swap" rel="stylesheet">

      <link href="https://fonts.googleapis.com/css?family=Lato:300,400,600,700,800,900&display=swap" rel="stylesheet">
   </head>

   <body onload="loaderFunction()">
      <div id="loader">
         <div class="loading">
            <span></span>
         </div>
      </div>
      <div id="page">
         <nav>
            <div class="logo noselect">
               <img class="noselect" src="danime.png"> Natilo
            </div>

            <div class="openMenu noselect"><i class="fa fa-bars"></i></div>
            <ul class="mainMenu noselect">
               <li><a class="active" href="#"><i class="fas fa-home"></i> Accueil</a></li>
               <li><a href="./about"><i class="fas fa-quote-left"></i> Informations</a></li>
               <li><a href="https://discord.gg/23ayhRann6" target="_none"><i class="fas fa-headset"></i> Support</a></li>
               <div class="closeMenu noselect"><i class="fa fa-times"></i></div>
            </ul>
         </nav>

         <div class="content noselect">
            <div class="heading text-center">
               <img id="botLogo" class="noselect" src="danime.png" alt="botLogo">
               <h1 class="title">Natilo</h1>
               <p class="subtitle">Un bot très important pour améliorer et automatiser votre serveur</p>

               <br>
               <a class="btn btn-primary" href="https://dsc.gg/Natilo" target="_none" role="button">
               <i class="fab fa-discord"></i> Ajouter Natilo</a>

            <div>
         </div>
      </div>

      <script src="script.js"></script>
   </body>
</html>

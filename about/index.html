<!DOCTYPE html>
<html lang="fr" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Natilo - Bot Discord</title>
      <link rel="stylesheet" href="../style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
      <link rel="icon" href="../danime.png">
      <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,600,700,800,900&display=swap" rel="stylesheet">
    
      <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700,800,900&display=swap" rel="stylesheet">
      
      <link href="https://fonts.googleapis.com/css?family=Lato:300,400,600,700,800,900&display=swap" rel="stylesheet">
   </head>
   <body onload="loaderFunction()">
      <div id="loader">
         <div class="loading">
            <span></span>
         </div>
      </div>
      <div id="page">
         <nav>
            <div class="logo noselect">
               <img class="noselect" src="danime.png"> Natilo
            </div>

            <div class="openMenu noselect"><i class="fa fa-bars"></i></div>
            <ul class="mainMenu noselect">
               <li><a href="../"><i class="fas fa-home"></i> Accueil</a></li>
               <li><a class="active" href="#"><i class="fas fa-quote-left"></i> Informations</a></li>
               <li><a href="https://discord.gg/23ayhRann6" target="_none"><i class="fas fa-headset"></i> Support</a></li>
               <li><a class="invite noselect" href="https://dsc.gg/natilo" target="_none"><i class="fab fa-discord"></i> Ajouter Natilo</a></li>
               <div class="closeMenu noselect"><i class="fa fa-times"></i></div>
            </ul>
         </nav>
      </div>

      <script src="../script.js"></script>
   </body>
</html>
